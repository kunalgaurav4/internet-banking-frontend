<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            Name
            <input class="form-control" [(ngModel)]="admins.adminName" name="adminName">
        </div>
        <div class="form-group">
            Phone Number
            <input class="form-control" [(ngModel)]="admins.adminContact" name="adminContact">
        </div>
        <div class="form-group">
            Password
            <input class="form-control" [(ngModel)]="admins.password" name="password">
        </div>
        <div class="form-group">
            Email Id
            <input class="form-control" [(ngModel)]="admins.adminEmailId" name="adminEmailId">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
