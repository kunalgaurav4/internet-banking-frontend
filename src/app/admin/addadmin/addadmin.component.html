<h3>Create Admin</h3>
<div [hidden]="submitted" style="width: 400px">
  <div class="container">
    <div>
      <form [formGroup]="adminForm" (ngSubmit)="save()">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter Name"
            formControlName="adminName"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter Password"
            formControlName="password"
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter Phone Number"
            formControlName="adminContact"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter Email Id"
            formControlName="adminEmailId"
          />
        </div>

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!adminForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
