<h2 class="text-center">Add Saving Account</h2>
<hr />
<div class="container" id="gtco-footer">
  <div>
    <form [formGroup]="accForm" (ngSubmit)="save()">
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Amount to add"
          formControlName="balance"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter interestRate"
          formControlName="interestRate"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Fine"
          formControlName="fine"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Minimum Balance"
          formControlName="minBalance"
        />
      </div>
      <div formGroupName="user">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter Customer Id"
            formControlName="customerId"
          />
        </div>
      </div>

      <button type="submit" class="btn-change" [disabled]="!accForm.valid">
        Add Saving Account
      </button>
    </form>
  </div>
</div>
