<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      AccountId
      <input
        class="form-control"
        [(ngModel)]="accounts.accountId"
        name="accountId"
      />
    </div>
    <div class="form-group">
      AccountType
      <input
        class="form-control"
        [(ngModel)]="accounts.accountType"
        name="accountType"
      />
    </div>
    <div class="form-group">
      Balance
      <input
        class="form-control"
        [(ngModel)]="accounts.balance"
        name="balance"
      />
    </div>
    <div class="form-group">
      InterestRate
      <input
        class="form-control"
        [(ngModel)]="accounts.interestRate"
        name="interestRate"
      />

      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
