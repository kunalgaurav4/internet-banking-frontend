<h1 class="text-center">Create Nominee</h1>
<!-- <div [hidden]="submitted" style="width: 400px;"> -->
<div class="container" id="gtco-footer">
  <div>
    <form [formGroup]="nomForm" (ngSubmit)="save()">
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Government Id Name"
          formControlName="govtId"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Government Id Type"
          formControlName="govtIdType"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Phone Number"
          formControlName="phoneNo"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Enter Relation with Account Holder"
          formControlName="relation"
        />
      </div>
      <div formGroupName="account">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter Account Holder's Id"
            formControlName="accountId"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!nomForm.valid">
        Submit
      </button>
    </form>
  </div>
