<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            customerName
            <input class="form-control" [(ngModel)]="customers.customerName" name="Name">
        </div>
        <div class="form-group">
            emailId
            <input class="form-control" [(ngModel)]="customers.emailId" name="emailId">
        </div>
        <div class="form-group">
            age
            <input class="form-control" [(ngModel)]="customers.age" name="age">
        </div>
        <div class="form-group">
            phoneNo
            <input class="form-control" [(ngModel)]="customers.phoneNo" name="phoneNo">
        </div>
        <div class="form-group">
            gender
            <input class="form-control" [(ngModel)]="customers.gender" name="gender">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
